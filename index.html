<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
        <div class="calculator">
            <div class="input" id="input"></div>
            <div class="buttons">
                <button class="functions" id="cosBtn">Cos</button>
                <button class="functions" id="sinBtn">Sin</button>
                <button class="functions" id="tanBtn">Tan</button>
                <button class="functions" id="expBtn">Exp</button>
                <button class="clear" id="clear">C</button>
                <button class="functions erase" id="correct">CE</button>
                <button class="functions" id="rootBtn">√</button>
                <button class="functions" id="powerThreeBtn">³</button>
                <button class="functions" id="powerTwoBtn">²</button>
                <button class="operators">&divide;</button>
                <button class="numbers number-btn">7</button>
                <button class="numbers number-btn">8</button>
                <button class="numbers number-btn">9</button>
                <button class="operators">&times;</button>
                <button class="numbers number-btn">4</button>
                <button class="numbers number-btn">5</button>
                <button class="numbers number-btn">6</button>
                <button class="operators">-</button>
                <button class="numbers number-btn">1</button>
                <button class="numbers number-btn">2</button>
                <button class="numbers number-btn">3</button>
                <button class="operators">+</button>
                <button class="numbers">.</button>
                <button class="numbers number-btn">0</button>
                <button class="equal" id="result">=</button>
            </div>
        </div>
        </div>
        </div>
</body>
<script src="js/script.js"></script>
</html>
